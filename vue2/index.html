<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div 
    class="navbar navbar-expand-lg"
    :class="{'navbar-light bg-light ' : !darkmode, 'navbar-dark bg-dark' : darkmode }">
        <div class="container-fluid" >
            <a class="navbar-brand" href="home">Website</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a 
                    :title="`This link goes to the ${page.link.text} page`" 
                    :href="page.link.url" 
                    :class="{active : active == index}"
                    class="nav-link" 
                    aria-current="page"
                    @click.prevent="active = index"
                    > {{ page.link.text }}</a>
                </li>
            </ul>
            <form>
                <button  class="btn btn-primary"  @click.prevent="darkmode = !darkmode">Toggle darkmode</button>
            </form> 
        </div>
    </div>
    <div class="content">
        <h1>{{ pages[active].pageTitle }} </h1>
        <p> {{ pages[active].content }} </p>
    </div>

    <script>
        Vue.createApp({
            data(){
                return {
                    active: 0,
                    darkmode: false,
                    pages: [
                        {
                            link: {text: 'Home', url: 'home'},
                            pageTitle: 'Home Page',
                            content: 'This is the home page'
                        },
                        {
                            link: {text: 'Info', url: 'info'},
                            pageTitle: 'Info Page',
                            content: 'Info!!'
                        },
                        {
                            link: {text: 'Help', url: 'help'},
                            pageTitle: 'Help?',
                            content: 'Looking for help?'
                        }
                    ]
                }
        }}).mount('body');
    </script>
    <style>
        .content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 5rem;
        }
    </style>
</body>
</html>
